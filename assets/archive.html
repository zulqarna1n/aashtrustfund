<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATF â€” Rescue Archive</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header>
  <div class="logo">
    <span class="mark">ATF</span>
    <span>Aash's Trust Fund</span>
  </div>
</header>

<section id="archive">
  <h2>Rescue Archive</h2>
  <p>Browse all past rescues by category.</p>

  <!-- Filter buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="rescue">Rescued</button>
    <button class="filter-btn" data-filter="recovery">Recovery</button>
    <button class="filter-btn" data-filter="adopted">Adopted</button>
  </div>

  <!-- Archive grid -->
  <div class="archive-grid">
    <!-- Example items -->
    <div class="item rescue">
      <img src="assets/images/archive/catA.jpg" alt="Rescue Cat">
      <span class="tag rescue">Rescued</span>
    </div>

    <div class="item recovery">
      <img src="assets/images/archive/catB.jpg" alt="Recovery Cat">
      <span class="tag recovery">Recovery</span>
    </div>

    <div class="item adopted">
      <img src="assets/images/archive/catC.jpg" alt="Adopted Cat">
      <span class="tag adopted">Adopted</span>
    </div>

    <div class="item rescue">
      <img src="assets/images/archive/catD.jpg" alt="Rescue Cat">
      <span class="tag rescue">Rescued</span>
    </div>
  </div>
</section>
<div class="item rescue">
  <img src="assets/images/archive/catX.jpg" alt="Rescued cat">
  <span class="tag rescue">Rescued</span>
</div>


<script src="assets/archive.js"></script>
</body>
</html>
